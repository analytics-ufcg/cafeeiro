<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title id="titulo">Cafeeiro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- CSS -->
	<link href="css/cafeeiro.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/bootstrap-select.min.css" rel="stylesheet">
	
	<!-- LIBRARIES -->
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="js/xcharts.js"></script>
	<script type="text/javascript" src="js/d3.v3.min.js"></script>

	<!-- CONTROLLER -->
	<script type="text/javascript" src="controller/controller.js"></script>
	
	<!-- VIEW -->
	<script type="text/javascript" src="view/views_prediction_analysis.js"></script>
	<script type="text/javascript" src="view/errorBars.js"></script>
	
</head>
<body>
	<!-- Part 1: Wrap all page content here -->
	<div id="wrap">
		<!-- Begin page content -->
		<div id="content_bar" class="container">
        	<div id="top_bar" class="hero-unit">
          		<h1 id="titulo">Cafeeiro<br>
          			<!-- Subtitle -->
          			<small>Alerta de Progresso da Ferrugem do Cafeeiro</small>
          		</h1>
        	</div>

        	<div id="central_bar" class="tabbable">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#att_pane" data-toggle="tab">Análise dos Atributos</a></li>
					<li><a href="#prediction_pane" data-toggle="tab">Análise da Predição</a></li>
				</ul>
				<div class="tab-content">
					
					<!-- Análise dos atributos -->
					<div id="att_pane" class="tab-pane active">
				    	<form id ="scenario_data_analysis" class = "form-inline" method="GET">
			        		<fieldset>
			        			<!-- <legend>Cenários apresentados</legend> -->
			        			<select id = "id_scenario" name="search_scenario" style='width:auto;'>
									<option>Cenário</option>
									<option disabled>- - - - - - - -</option>
								</select> 
								<select id = "id_city" name="search_city" style='width:auto;'>
									<option>Cidade</option>
									<option disabled>- - - - - - - -</option>
								</select> 
								<select id = "id_month" name="search_month" style='width:auto;'>
									<option>Mês</option>
									<option disabled>- - - - - - - -</option>
								</select> 
								<select id = "id_farming" name="search_farming" style='width:auto;'>
									<option>Lavoura</option>
									<option disabled>- - - - - - - -</option>
								</select> 
			        		</fieldset>
			        	</form>
			        	<!-- <legend>Análise Temporal e Atemporal</legend> -->
			        	<div id="central_bar" class="tabbable">
			        		<ul class="nav nav-tabs">
								<li class="active"><a href="#sub_pane1" data-toggle="tab">Temporal</a></li>
								<li><a href="#sub_pane2" data-toggle="tab">Atemporal</a></li>
							</ul>
			        	</div>

				    </div>

					<!-- TAB TOP -->
				    <div id="prediction_pane" class="tab-pane">
				    		 
			        		<select id="prediction_scenario_select" name="prediction_scenario_select" style='width:auto;'>
			        			<option>Cenário</option>
			        			<option disabled>------------</option>
								<option>Varginha-alta-tx5</option>
								<option>Tudo-alta-tx5</option>
							</select> 

			        	<div id="central_bar" class="tabbable">
			        		<ul class="nav nav-tabs">
								<li class="active"><a href="#temporal_pane" data-toggle="tab">Análise Temporal</a></li>
								<li><a href="#model_comparison_pane" data-toggle="tab">Comparação de Modelos</a></li>
							</ul>
							<div class="tab-content containter-fluid">

								<div id="temporal_pane" class="tab-pane row-fluid">
								</div>

								<div id="model_comparison_pane" class="tab-pane row-fluid">
									<div id="parameters_submit" class="span3">
										<form id="model_comparison_form">
									    	<p><strong>Atributos</strong></p>
									    	<select id="att_list" name="att_list" multiple>
									    		<option>Subjetivo - M1</option>
									    		<option>Subjetivo - M2</option>
									    		<option>Subjetivo - M3</option>
									    		<option>Subjetivo - M1 - IncW1</option>
									    		<option>Subjetivo - M2 - IncW1</option>
									    		<option>Subjetivo - M3 - IncW1</option>
									    	</select>
										    <br>
									    	<p><strong>Métricas</strong></p>
									    	<select id="metric_list" name="metric_list" multiple>
												<option>Acurácia</option>
												<option>Erro</option>
												<option>Sensitividade</option>
												<option>Especificidade</option>
												<option>FP-Rate</option>
												<option>TP-Rate</option>
												<option>AUC</option>
											</select>
										    <br>
										    <br>
										    <button type="submit" id="model_comparison_submit_btn" class="btn btn-primary" data-loading-text="Carregando...">Envia
										    </button>
										</form>
									</div>

									<!-- TODO PLOT -->
									<div id="comparison_plot" class="span8">
										
						            </div>

								</div>
							</div>
			        	</div>

				    </div>
				</div>
			</div>
	    </div>
    </div>
    <div id="footer">
	    <div class="container">

	        <p class="muted credit text-center">
	        	<a class="text-success" target='_blank' href='https://sites.google.com/a/computacao.ufcg.edu.br/analytics/'> UFCG - FRH <em>Analytics </em><br>

				<a class='text-success' target='_blank' href='https://github.com/analyticsUfcg/cafeeiro'>View source on GitHub</a>
			</p>
        </div>
    </div>
</body>
</html>

	$(document).ready(main_controller());
